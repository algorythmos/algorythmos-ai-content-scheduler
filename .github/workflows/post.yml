name: ðŸš€ Algorythmos Social Publisher

on:
  # Run once daily, ~5 minutes after fetcher (allows time for Notion write)
  schedule:
    - cron: "10 8 * 3-10 *"     # 08:10 UTC â‰ˆ 10:10 Paris during CEST (Marâ€“Oct)
    - cron: "10 9 * 11,12,1,2 *" # 09:10 UTC â‰ˆ 10:10 Paris during CET (Novâ€“Feb)
  workflow_run:
    workflows: ["ðŸ“° Algorythmos Content Aggregator"]  # run right after fetcher
    types: [completed]
  workflow_dispatch:  # Allow manual trigger and API trigger from fetch workflow

concurrency:
  group: algorythmos-social-publisher
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest
    name: Publish to Social Media
    if: >
      github.event_name == 'schedule'
      || github.event_name == 'workflow_dispatch'
      || (github.event_name == 'workflow_run'
          && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify content ready for publication
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: python check_ready_to_post.py || { echo "No Scheduled rows ready. Skipping."; exit 0; }

      - name: Publish to X (Twitter)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py --platform x

      - name: Publish to LinkedIn
        if: ${{ secrets.LINKEDIN_ACCESS_TOKEN != '' }}
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py --platform linkedin
