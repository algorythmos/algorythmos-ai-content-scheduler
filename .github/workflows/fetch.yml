name: ðŸ“° Algorythmos Content Aggregator

on:
  # Europe/Paris â‰ˆ UTC+2 (Marâ€“Oct) and UTC+1 (Novâ€“Feb).
  # Run at ~10:05 Paris local using two UTC crons.
  schedule:
    - cron: "5 8 * 3-10 *"  # 08:05 UTC â‰ˆ 10:05 Paris during CEST (Marâ€“Oct)
    - cron: "5 9 * 11,12,1,2 *"  # 09:05 UTC â‰ˆ 10:05 Paris during CET (Novâ€“Feb)
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Only print; do not write to Notion"
        type: boolean
        default: false

concurrency:
  group: algorythmos-content-aggregator
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Aggregate AI News
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Aggregate and curate AI news
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python fetch_ai_news.py --dry-run
          else
            python fetch_ai_news.py
          fi

  trigger-publisher:
    name: Trigger Social Publisher
    needs: [fetch]
    if: ${{ success() && !inputs.dry_run }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for Notion to sync
        run: sleep 30
      
      - name: Trigger publishing workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/algorythmos/algorythmos-ai-content-scheduler/actions/workflows/post.yml/dispatches \
            -d '{"ref":"main"}'
