name: üì∞ Algorythmos Content Aggregator

on:
  # Run 15 minutes before daily posting (09:45 AM Paris time)
  schedule:
    - cron: "45 7 * 3-10 *"     # 07:45 UTC = 09:45 AM CEST (Mar-Oct)
    - cron: "45 8 * 11,12,1,2 *" # 08:45 UTC = 09:45 AM CET (Nov-Feb)
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Only print; do not write to Notion"
        type: boolean
        default: false

concurrency:
  group: algorythmos-content-aggregator
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Aggregate AI News
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Aggregate and curate AI news
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python fetch_ai_news.py --dry-run
          else
            python fetch_ai_news.py
          fi

  trigger-publisher:
    name: Trigger Social Publisher
    needs: [fetch]
    if: ${{ success() && !inputs.dry_run }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for Notion to sync
        run: |
          echo "‚è≥ Waiting 30 seconds for Notion to sync..."
          sleep 30
          echo "‚úÖ Wait complete"
      
      - name: Trigger publishing workflow
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "üöÄ Triggering Social Publisher workflow..."
          echo "   Repository: algorythmos/algorythmos-ai-content-scheduler"
          echo "   Workflow: post.yml"
          echo "   Branch: main"
          
          if [ -z "$GH_PAT" ]; then
            echo "‚ùå GH_PAT secret not set. Please add a Personal Access Token with 'workflow' scope."
            echo "   1. Go to https://github.com/settings/tokens/new"
            echo "   2. Create a token with 'workflow' scope"
            echo "   3. Add it as GH_PAT secret in repository settings"
            exit 1
          fi
          
          RESPONSE=$(curl -L -w "\n%{http_code}" \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_PAT" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/algorythmos/algorythmos-ai-content-scheduler/actions/workflows/post.yml/dispatches \
            -d '{"ref":"main"}')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "üìä Response Status: $HTTP_CODE"
          if [ ! -z "$BODY" ]; then
            echo "üìÑ Response Body: $BODY"
          fi
          
          if [ "$HTTP_CODE" = "204" ]; then
            echo "‚úÖ Successfully triggered Social Publisher workflow!"
          else
            echo "‚ùå Failed to trigger workflow. Status code: $HTTP_CODE"
            exit 1
          fi
