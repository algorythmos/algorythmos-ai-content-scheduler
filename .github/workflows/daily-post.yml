    - cron: "0 8 * 3-10 *"     # 08:00 UTC = 10:00 AM CEST (Mar-Oct)
    - cron: "0 9 * 11,12,1,2 *" # 09:00 UTC = 10:00 AM CET (Nov-Feb)
  workflow_dispatch:

concurrency:
  group: daily-research-digest
  cancel-in-progress: true

