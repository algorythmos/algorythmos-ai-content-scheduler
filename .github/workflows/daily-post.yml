name: 📅 Daily Research Digest

on:
  # 10:00 AM Paris time year-round (handles CET/CEST automatically)
  schedule:
    - cron: "0 8 * 3-10 *"     # 08:00 UTC = 10:00 AM CEST (Mar-Oct)
    - cron: "0 9 * 11,12,1,2 *" # 09:00 UTC = 10:00 AM CET (Nov-Feb)
  workflow_dispatch:

concurrency:
  group: daily-research-digest
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest
    name: Publish Research to Social Media
    
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: 📚 Install dependencies
        run: pip install -r requirements.txt
      
      - name: ⏰ Display current time
        run: |
          echo "⏰ Current time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "📍 Target: 10:00 AM Paris time"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      
      - name: 🐦 Post to X (Twitter)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          LOG_LEVEL: INFO
        run: |
          echo "🐦 Publishing to X..."
          python main.py --platform x
          if [ $? -eq 0 ]; then
            echo "✅ Successfully posted to X"
          else
            echo "❌ X posting failed"
            exit 1
          fi
      
      - name: 💼 Post to LinkedIn
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
          LOG_LEVEL: INFO
        run: |
          echo "💼 Publishing to LinkedIn..."
          python main.py --platform linkedin
          if [ $? -eq 0 ]; then
            echo "✅ Successfully posted to LinkedIn"
          else
            echo "❌ LinkedIn posting failed"
            exit 1
          fi
      
      - name: 🎉 Publish completion summary
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🎉 Daily Research Digest Published"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Posted to X (Twitter)"
          echo "✅ Posted to LinkedIn"
          echo "📅 Next digest: Tomorrow at 10:00 AM Paris"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
